    <meta
      name="description"
      content="Page where you can find every usefull contacts of Patricia Pereira, professional front-end developper based in Portugal. "

  <body>
    <div class="container navbar-container">
      <nav class="d-flex justify-content-between">
        <a href="index.html">
          <img
            src="images/logo.png"
            alt="logo-large"
            class="img-fluid d-none d-lg-block"
            title="Home Page"
          />
          <img
            src="images/logo-small.png"
            alt="logo-small"
            class="img-fluid d-block d-lg-none"
            title="Home Page"
          />
        </a>
        <ul>
          <li><a href="index.html" title="Home Page">Home</a></li>
          <li><a href="about.html" title="About Page">About</a></li>
          <li><a href="work.html" title="Work Portfolio Page">Work</a></li>
          <li>

            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="contact-container container">
      <h1 class="contact-title mb-5">Let's get in touch !</h1>
      <footer>
        <div class="footer-contact d-flex justify-content-between">
          <div class="footer-contact-text">
            <h2>Work Inquiry</h2>
            <p>Let's work together</p>
          </div>
          <div>
            <a
              href="contact.html"
              target="_blank"
              class="btn btn-branding mt-lg-4"
            >
              Contact me
            </a>
          </div>
        </div>
        <div class="email mt-3 mb-3">
          <a href="mailto:patricia@gmail.com">patricia@gmail.com</a>
        </div>
        <div class="social-links d-flex justify-content-center">
          <a href="https://www.instragram.com/patricia" target="_blank">
            <i class="fa fa-instagram" style="font-size: 36px"></i>
          </a>
          <a href="https://www.twitter.com/patricia" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://www.github.com/patricia" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </div>
